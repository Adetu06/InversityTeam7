<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Cost Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Nyobolt Configurator</h1>
    <section class="template">
        <button class="prev-btn">&lt;</button>
        <button class="next-btn">&gt;</button>
        <div class="slider">
            <img src="tim-meyer-GIm7wxiAZys-unsplash.jpg" alt="A descriptive text about the image" width="600px" height="400px">
            <!-- Add more images as needed -->
        </div>
    </section>
    <section class = "input_container">
        <div class="dimensions-container">
            <label for="width">Width:</label>
            <input type="text" id="width" placeholder="Enter width">
            
            <label for="length">Length:</label>
            <input type="text" id="length" placeholder="Enter length">
            
            <label for="height">Height:</label>
            <input type="text" id="height" placeholder="Enter height">
        </div>
    
        <div class="slider-container">
            <label for="battery-capacity">Battery Capacity:</label>
            <input type="range" id="battery-capacity" min="0" max="100" value="50">
    
            <label for="power-output">Power Output:</label>
            <input type="range" id="power-output" min="0" max="100" value="50">
    
            <label for="cost">Cost:</label>
            <input type="range" id="cost" min="0" max="100" value="50" disabled>
            <p id="cost-value">50</p>
    
            <button id="submit-btn">Submit</button>
        </div>
    </sectionsection>

   

    <script src="script.js"></script>
</body>
</html>
